<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra un nuevo Viaje</title>
</head>

<body>
    <h1>Registra un nuevo Viaje</h1>
    <br>

    {% if message %}
    <p style="color: red;">{{message}}</p>
    <br>
    {% endif %}
    <form action="/registrarViajes" method="POST">
        Ingrese los datos solicitados
        <br><br>
        {{idViajero}}
        Fecha de incio de viaje: <br>
        <input type="date" name="fechaInicio" id="fechaInicio">
        <br><br>
        Fecha de regreso del viaje: <br>
        <input type="date" name="fechaRegreso" id="fechaRegreso">
        <br><br>
        País de destino: <br>
        <input type="text" name="paisDestino" id="paisDestino">
        <br><br>
        Dirección de estadía: <br>
        <input type="text" name="direccionEstadia" id="direccionEstadia">
        <br><br>
        Cobro por libra: <br>
        <input type="number" name="cobroLibra" min="0" step="0.5">
        <br><br>
        Número de teléfono: <br>
        <input type="text" name="telefono" id="telefono">
        <br><br>
        Imagen de referencia (Opcional): <br>
        <input type="text" name="imagenReferencia" id="imagenReferencia">
        <br><br>
        <input type="submit" value="Send">
    </form>
</body>

</html>
