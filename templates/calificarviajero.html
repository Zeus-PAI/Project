<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Usuario</title>
</head>

<body>
    <h1>Calificaci√≥n de Viajero</h1>
    <br>

    {% if message %}
    <p style="color: red;">{{message}}</p>
    <br>
    {% endif %}
    <form action="/calificarviajero" method="POST">
        Evalue un viajero
        <br><br>
        ID del viajero a calificar: <br>
        <input type="int" name="idUsuarioCalificado" id="idUsuarioCalificado">
        <br><br>
        ID del pedido: <br>
        <input type="int" name="idPedido" id="idPedido">
        <br><br>
        Nota a darle al viajero: <br>
        <input type="number" min="0" max="10" step="0.5" name="Nota" id="Nota">
        <br><br>
        Comentario: <br>
        <textarea name="comentario" rows="4" cols="25"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
